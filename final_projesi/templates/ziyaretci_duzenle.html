<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziyaretçi Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/ziyaretci_duzenle.css">
</head>
<body>
    <h1><span class="visitor-badge">Ziyaretçi Bilgilerini Düzenle</span></h1>

    <div class="form-container">
        <form method="POST" action="{{ url_for('ziyaretci_duzenle', ziyaretci_id=ziyaretci.id) }}">
            <div class="form-group">
                <label for="ad">ad </label>
                <input type="text" id="title" name="ad" placeholder="Ziyaretçi adı ve soyadı" required
                    value="{{ ziyaretci.ad }}">
            </div>

            <div class="form-group">
                <label for="Kategori">Kategori</label>
                <select id="kategori" name="kategori" required>
                    <option value="Ziyaretçi" {% if ziyaretci.kategori=="Ziyaretçi" %}selected{% endif %}>Ziyaretçi
                        Yorumu</option>
                    <option value="Kişisel" {% if ziyaretci.kategori=="Kişisel" %}selected{% endif %}>Kişisel</option>
                    <option value="Gezi" {% if ziyaretci.kategori=="Gezi" %}selected{% endif %}>Gezi</option>
                    <option value="İş" {% if ziyaretci.kategori=="İş" %}selected{% endif %}>İş</option>
                    <option value="Aile" {% if ziyaretci.kategori=="Aile" %}selected{% endif %}>Aile</option>
                    <option value="Hobi" {% if ziyaretci.kategori=="Hobi" %}selected{% endif %}>Hobi</option>
                    <option value="Diğer" {% if ziyaretci.kategori=="Diğer" %}selected{% endif %}>Diğer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="icerik">İçerik</label>
                <textarea id="icerik" name="icerik" placeholder="Ziyaretçi içeriğini yazın"
                    required>{{ ziyaretci.icerik }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Ziyaretçi Güncelle</button>

    </div>
    </form>
    </div>
</body>

</html>
