<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body style="display:flex; align-items:center; justify-content:center;">
<div class="login-page">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      

  <div class="form">
    <form class="login-form" method="POST" action="{{ url_for('login') }}">
      <h2><i class="fas fa-lock"></i>GİRİŞ YAP</h2>
      <input type="email" name="email" placeholder="email girin " required />
      <input type="password" name="password" placeholder="Şifre" required/>
      <button type="submit">GİRİŞ </button>
      <p class="message"> Hesapınız yoksa ? <a href="{{ url_for('register') }}">üye ol </a></p>
    </form>
  </div>
</div>
            
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $('.message a').click(function(){
    $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
 });
 

</script>
<script src="/js/main.js"></script>
</body>
</html>
