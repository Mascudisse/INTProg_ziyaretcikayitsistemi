<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziyaretçi ekle </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/ziyaretci_ekle.css">
</head>
<body>
    <h1><span class="visitor-badge">Yeni Ziyaretçi ekle </span></h1>

    <div class="form-container">
        <form id="Ziyaretçiform" method="POST">
            <div class="form-group">
                <label for="ad">ad </label>
                <input type="text" id="title" name="ad" placeholder="Ziyaretçi adı ve soyad yazın" required>
            </div>
           <!-- <div class="form-group">
                <label for="date">tarih</label>
                <input type="date" id="date" name="date" required>
            </div>  ------>
            <div class="form-group">
                <label for="kategori">Kategori</label>
                <select id="kategori" id="kategori" name="kategori" required>
                    <option value="Ziyaretçi" class="visitor-option">Ziyaretçi Yorumu</option>
                    <option value="Kişisel">Kişisel</option>
                    <option value="Gezi">Gezi</option>
                    <option value="iş">İş</option>
                    <option value="Aile">Aile</option>
                    <option value="Hobi">Hobi</option>
                    <option value="diger">Diğer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="icerik">İçerik</label>
                <textarea id="icerik" name="icerik"  placeholder="Ziyaretçi içeriğini yazın" required></textarea>
            </div>

            <div class="button-group d-flex justify-content-between">
               <button><a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary" >
                    <i class="bi bi-arrow-left"></i> Geri Dön
                </a></button>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Kaydet
                </button>
            </div>
            
        </form>
    </div>

   
</body>
</html>
